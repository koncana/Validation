<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your account!</h3>
          </div>
          <div class="ion-padding">
            <div class="form-group">
              <ion-item>
                <ion-input type="text" placeholder="Username" formControlName="username" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">First Name is required</div>
                </div>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-input type="password" placeholder="Confirm Password" formControlName="confirmPassword"
                  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"></ion-input>
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                  <div *ngIf="myForm.hasError('notSame')">Passwords must match</div>
                </div>
              </ion-item> 
            </div>
          </div>
          <div class="ion-padding">
            <div class="form-group">
              <ion-button class="btn btn-primary" [disabled]="!userForm.valid" type="submit" color="tertiary">Register
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
