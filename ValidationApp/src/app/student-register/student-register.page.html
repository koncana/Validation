<ion-header>
  <ion-toolbar>
    <ion-title>Student Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your Student</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="dni" type="text" placeholder="DNI" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="studentName" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="firstSurname" type="text" placeholder="First Surname" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="secondSurname" type="text" placeholder="Second Surname" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="dateOfBirth" type="text" placeholder="Date Of Birth" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="telephone" type="text" placeholder="Telephone" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="cycle" type="text" placeholder="Cycle" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="group" type="text" placeholder="Group" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="shift" type="text" placeholder="Shift" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="course" type="text" placeholder="Course" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" color="tertiary">Create</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
