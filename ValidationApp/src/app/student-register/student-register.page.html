<ion-header>
  <ion-toolbar>
    <ion-title>Student Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="studentForm" (ngSubmit)="register()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>Create your student!</h3>
          </div>
          <div class="ion-padding">
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">DNI</ion-label>
                <ion-input type="text" formControlName="dni" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.dni.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" formControlName="studentName" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.studentName.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">First Surname</ion-label>
                <ion-input type="text" formControlName="firstSurname" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.firstSurname.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Second Surname</ion-label>
                <ion-input type="text" formControlName="secondSurname" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.secondSurname.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Date of Birth</ion-label>
                <ion-input type="text" formControlName="dateOfBirth" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.dateOfBirth.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Telephone</ion-label>
                <ion-input type="text" formControlName="telephone" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.telephone.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Cycle</ion-label>
                <ion-input type="text" formControlName="cycle" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.cycle.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Group</ion-label>
                <ion-input type="text" formControlName="group" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.group.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Shift</ion-label>
                <ion-input type="text" formControlName="shift" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.shift.errors }"></ion-input>
              </ion-item>
            </div>
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Course</ion-label>
                <ion-input type="text" formControlName="course" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && studentForm.course.errors }"></ion-input>
              </ion-item>
            </div>
          </div>
          <div class="ion-padding">
            <div class="form-group">
              <ion-button class="btn btn-primary" [disabled]="!studentForm.valid" type="submit" color="tertiary">
                Register
              </ion-button>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
